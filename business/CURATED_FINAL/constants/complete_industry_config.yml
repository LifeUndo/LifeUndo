final_development_plan:
  phase_1:  # 6 месяцев
    industries:
      - "tourism_travel"
      - "agriculture_extended"
      - "automotive"
      - "religion_spirituality"
    target_coverage: "80% of economy"
    
  phase_2:  # 12 месяцев
    industries:
      - "energy"
      - "telecommunications"
      - "banking"
      - "insurance"
    target_coverage: "95% of economy"
    
  phase_3:  # 24 месяца
    industries:
      - "real_estate"
      - "legal_services"
      - "consulting"
      - "all_remaining"
    target_coverage: "100% of economy"

