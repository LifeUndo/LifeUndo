# Сводная статистика покрытия
coverage_statistics:
  total_industries: 25
  covered_sectors:
    - "tourism_travel"
    - "agriculture_extended"
    - "automotive"
    - "religion_spirituality"
    - "energy"
    - "telecommunications"
    - "banking"
    - "insurance"
    - "real_estate"
    - "legal_services"
    - "consulting"
    
  priority_distribution:
    critical: 1  # banking
    high: 12     # tourism, agriculture, automotive, energy, telecom, insurance
    medium: 11   # religion, real estate, legal, consulting
    low: 1       # monasteries
    
  pricing_range:
    min: 199     # monasteries
    max: 2999    # banking, automotive manufacturers
    average: 1199

