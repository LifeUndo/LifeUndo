# Digital Currency Integration Configuration
# Поддержка цифровых валют и CBDC для международной экспансии
# Version: 1.0.0
# Date: 2025-09-27

digital_currencies:
  # Российский цифровой рубль (CBDC)
  digital_ruble:
    launch_date: "2026-09-01"
    mandatory_acceptance:
      large_business: "2026-09-01"  # Выручка > 120 млн руб/год
      medium_business: "2027-09-01" # Выручка > 30 млн руб/год
      all_business: "2028-01-01"    # Все остальные
    features:
      - "offline_transactions"
      - "programmable_money"
      - "smart_contracts"
      - "instant_settlement"
    integration_priority: "high"
    
  # Китайский цифровой юань (DCEP)
  digital_yuan:
    status: "active"
    pilot_cities: ["Beijing", "Shanghai", "Shenzhen", "Suzhou"]
    features:
      - "dual_offline_payment"
      - "controllable_anonymity"
      - "cross_border_payments"
    integration_priority: "medium"
    
  # Европейский цифровой евро (ECB)
  digital_euro:
    status: "development"
    expected_launch: "2026-2027"
    features:
      - "privacy_protection"
      - "offline_capability"
      - "programmable_features"
    integration_priority: "medium"
    
  # Другие CBDC
  other_cbdc:
    singapore: "Ubin"
    japan: "Digital Yen"
    india: "Digital Rupee"
    brazil: "Digital Real"
    integration_priority: "low"

payment_integration:
  # Поддержка цифровых валют в платежной системе
  supported_currencies:
    - "digital_ruble"
    - "digital_yuan"
    - "digital_euro"
    - "bitcoin"
    - "ethereum"
    - "usdc"
    - "usdt"
    
  # Технические требования
  technical_requirements:
    api_integration: true
    offline_capability: true
    smart_contracts: true
    cross_chain_support: true
    
  # Безопасность
  security_features:
    - "multi_signature"
    - "hardware_security_modules"
    - "quantum_resistant_crypto"
    - "zero_knowledge_proofs"

