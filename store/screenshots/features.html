<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeUndo — Features</title>
    <style>
      body { margin:0; font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0B0F16; color:#fff; }
      .wrap { width: 1280px; height: 800px; display:flex; align-items:center; justify-content:center; }
      .panel { width: 900px; max-width: 95%; background:#0f141c; border:1px solid #1e2633; border-radius:16px; padding:24px; box-shadow:0 12px 30px rgba(0,0,0,.4) }
      h1 { margin:0 0 12px; font-size:32px; }
      .list { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px }
      .card { background:#0d121a; border:1px solid #1b2430; border-radius:10px; padding:12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Что умеет</h1>
        <div class="list">
          <div class="card">Текст — 20 состояний</div>
          <div class="card">Закрытые вкладки — 10</div>
          <div class="card">Буфер обмена — 10</div>
          <div class="card">Локальное хранение</div>
        </div>
      </div>
    </div>
  </body>
</html>
