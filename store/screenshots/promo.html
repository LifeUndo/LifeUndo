<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeUndo</title>
    <style>
      body { margin:0; font-family: -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0B0F16; color:#fff; }
      .wrap { width: 1280px; height: 800px; display:flex; align-items:center; justify-content:center; }
      .panel { width: 900px; max-width: 95%; background:#0f141c; border:1px solid #1e2633; border-radius:16px; padding:24px; box-shadow:0 12px 30px rgba(0,0,0,.4) }
      h1 { margin:0 0 12px; font-size:32px; }
      .muted { color:#a8b3c1; }
      .row { display:flex; gap:16px; align-items:center; }
      .tag { background:#12243d; color:#73a7ff; padding:4px 8px; border-radius:999px; font-size:12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <div class="row"><div><img src="../../assets/logo.png" alt="LifeUndo" style="width:64px;height:64px;border-radius:12px"/></div><h1>LifeUndo — Ctrl+Z для жизни</h1></div>
        <div class="muted">Восстанавливайте текст, открывайте закрытые вкладки и вставляйте из истории буфера обмена.</div>
        <div style="margin-top:16px"><span class="tag">Undo Last Action</span> <span class="tag">Text History</span> <span class="tag">Closed Tabs</span> <span class="tag">Clipboard</span></div>
      </div>
    </div>
  </body>
</html>
