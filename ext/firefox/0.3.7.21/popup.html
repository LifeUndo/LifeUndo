<!doctype html>

<title>GetLifeUndo</title>
<style>
  body{margin:10px;font:13px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:#0e0e12;color:#eaeaf2;width:360px}
  h3{margin:12px 0 6px}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
  .badge{opacity:.8}
  ul{list-style:disc;padding-left:18px;margin:6px 0 12px;max-height:140px;overflow:auto}

  nav a{color:#9bb4ff;text-decoration:none}
  nav a:hover{text-decoration:underline}
  .note{background:#2a2a3a;padding:6px 8px;border-radius:6px;border:1px solid #3a3a50}
  .row{display:flex;gap:8px;justify-content:flex-end;margin-top:6px}

  button.ghost{height:28px;border:1px solid #3a3a50;background:#1b1b26;color:#eaeaf2;border-radius:6px;padding:0 10px}

<div class="header">
  <div>GetLifeUndo</div>

</div>

<div id="env-warning" class="note" style="display:none;margin:6px 0;opacity:.9"></div>

<h3>Latest text inputs</h3>
<ul id="inputs"></ul>
<div class="row">
  <button id="clearInputs" class="ghost" title="Clear inputs">Clear inputs</button>
</div>

<h3>Clipboard history</h3>
<ul id="clipboard"></ul>
<div class="row">
  <button id="clearClip" class="ghost" title="Clear clipboard">Clear clipboard</button>
