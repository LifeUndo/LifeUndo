<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <div class="hdr">
      <div class="title">LifeUndo</div>
      <div class="version-info">
        <span id="version" class="version"></span>
        <button id="btnWhatsNew" class="pill" data-wn-open data-i18n="popup_whatsnew">What's new</button>
      </div>
      <div class="lang">
        <button id="btnEN">EN</button>
        <button id="btnRU">RU</button>
      </div>
    </div>

    <div id="planLabel" class="trial">Free Version</div>

    <div class="list">
      <div class="row disabled">
        <span id="lbl-inputs" data-i18n="ui_latest_inputs"></span>
        <span class="badge" id="b1">PRO</span>
      </div>
      <div class="row disabled">
        <span id="lbl-tabs" data-i18n="ui_recent_tabs"></span>
        <span class="badge" id="b2">PRO</span>
      </div>
      <div class="row disabled">
        <span id="lbl-clip" data-i18n="ui_clipboard"></span>
        <span class="badge" id="b3">PRO</span>
      </div>
    </div>

    <div class="cta">
      <input id="vipFile" type="file" accept=".lifelic,application/json,text/plain" hidden>
      <button id="btnVip" class="primary" data-action="activate-vip" data-i18n="popup_activate_vip">Activate VIP</button>
      <button id="btnPro" class="primary outline" data-action="open-pro-pricing" data-i18n="popup_upgrade_pro">Upgrade to Pro</button>
      <div id="flash" role="status" aria-live="polite" class="flash"></div>
      <div class="links">
        <a id="linkWebsite" href="https://lifeundo.ru/" target="_blank" data-i18n="footer_website">Website</a>
        · <a id="linkPrivacy" href="https://lifeundo.ru/privacy/" target="_blank" data-i18n="footer_privacy">Privacy</a>
        · <a id="linkSupport" href="https://lifeundo.ru/support/" target="_blank" data-i18n="footer_support">Support</a>
        · <a id="linkSettings" href="#" data-i18n="footer_settings">License</a>
      </div>
    </div>
  </div>

  <!-- What's New Modal -->
  <div id="wnModal" class="wn hidden" aria-modal="true" role="dialog">
    <div class="wn-backdrop" data-wn-close></div>
    <div class="wn-dialog" role="document">
      <button class="wn-close" type="button" aria-label="Close" data-wn-close>✕</button>
      <h3>What's new (v0.3.7.11)</h3>
      <ul>
        <li>Pro button opens pricing page (RU/EN)</li>
        <li>VIP button opens options page</li>
        <li>Updated footer links</li>
        <li>Stable popup size</li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
