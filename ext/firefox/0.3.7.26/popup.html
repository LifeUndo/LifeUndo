<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="header-left" data-i18n="app_title">GetLifeUndo</div>
    <div class="header-center" id="version">v0.3.7.26</div>
    <div class="header-right">
      <div class="lang-switcher">
        <button class="lang-btn" id="lang-btn">
          üåê <span id="current-lang">EN</span> ‚ñº
        </button>
        <div class="lang-dropdown" id="lang-dropdown">
          <div class="lang-option" data-lang="en" data-i18n="lang_en">EN</div>
          <div class="lang-option" data-lang="ru" data-i18n="lang_ru">RU</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="free-badge" data-i18n="free_badge">Free version</div>
  
  <div id="trial-banner" class="trial-banner" style="display: none;">
    <div class="trial-banner-title" id="trial-title"></div>
    <div class="trial-banner-body" id="trial-body"></div>
    <button class="trial-btn" id="trial-btn" data-i18n="trial_btn_buy">Buy VIP</button>
    <button class="trial-close" id="trial-close">√ó</button>
  </div>
  
  <div id="env-warning">
    <strong data-i18n="tip_protected_title">Tip</strong>: <span data-i18n="tip_protected_body">Text/clipboard are restricted on this page. Try a regular website.</span>
    <button class="snap-cta-btn" id="snap-cta-btn" data-i18n="tip_protected_cta_snap">Take a screenshot</button>
  </div>
  
  <div class="section">
    <div class="section-title" data-i18n="latest_inputs">Latest inputs</div>
    <div class="list" id="inputs">
      <div class="empty" data-i18n="no_items_yet">No items yet</div>
    </div>
    <button class="clear-btn" id="clear-inputs" data-i18n="clear_btn">Clear</button>
  </div>
  
  <div class="section">
    <div class="section-title" data-i18n="clipboard_history">Clipboard history</div>
    <div class="list" id="clipboard">
      <div class="empty" data-i18n="no_items_yet">No items yet</div>
    </div>
    <button class="clear-btn" id="clear-clipboard" data-i18n="clear_btn">Clear</button>
  </div>
  
  <div class="section">
    <div class="section-title" data-i18n="screenshots_title">Screenshots</div>
    <div class="list" id="screenshots">
      <div class="empty" data-i18n="no_items_yet">No items yet</div>
    </div>
    <button class="snap-btn" id="take-screenshot" data-i18n="btn_take_screenshot">Take screenshot</button>
  </div>
  
  <div class="section">
    <div class="section-title" data-i18n="recently_closed">Recently closed</div>
    <div class="list" id="tabs">
      <div class="empty" data-i18n="no_items_yet">No items yet</div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" data-k="website" data-i18n="links_website">Website</a>
    <a href="#" data-k="privacy" data-i18n="links_privacy">Privacy</a>
    <a href="#" data-k="support" data-i18n="links_support">Support</a>
    <a href="#" data-k="license" data-i18n="links_license">License</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
