name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip Chrome extension
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          if (Test-Path "extension") {
            Compress-Archive -Path extension/* -DestinationPath dist/LifeUndo_Chrome.zip -Force
          } else {
            Write-Host "Chrome extension directory not found, skipping..."
          }

      - name: Zip Firefox extension
        shell: pwsh
        run: |
          if (Test-Path "extension_firefox") {
            Compress-Archive -Path extension_firefox/* -DestinationPath dist/LifeUndo_Firefox.zip -Force
          } else {
            Write-Host "Firefox extension directory not found, skipping..."
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zips
          path: dist/*.zip
        continue-on-error: true

  sign-amo:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check AMO secrets
        id: gate
        shell: bash
        run: |
          if [ -n "${{ secrets.AMO_JWT_ISSUER }}" ] && [ -n "${{ secrets.AMO_JWT_SECRET }}" ]; then
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Node
        if: steps.gate.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install web-ext
        if: steps.gate.outputs.has_secrets == 'true'
        run: npm i -g web-ext@7
      - name: Sign Firefox add-on
        if: steps.gate.outputs.has_secrets == 'true'
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          mkdir -p dist-firefox
          web-ext sign \
            --source-dir=extension_firefox \
            --artifacts-dir=dist-firefox \
            --channel=listed \
            --api-key=$AMO_JWT_ISSUER \
            --api-secret=$AMO_JWT_SECRET
      - name: Upload signed xpi
        if: steps.gate.outputs.has_secrets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: signed-xpi
          path: dist-firefox/*.xpi

  github-release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: zips
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/LifeUndo_Chrome.zip
            dist/LifeUndo_Firefox.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

