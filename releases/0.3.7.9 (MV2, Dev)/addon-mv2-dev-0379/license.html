<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeUndo — License</title>
  <style>
    :root{
      --bg:#0f141a; --panel:#111821; --panel2:#0d131a; --text:#e7edf5; --muted:#9fb0c3;
      --border:#1e2a38; --accent:#5aa0ff; --accent2:#6d58ff; --danger:#dc3b4a;
      --radius:14px; --shadow:0 6px 18px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.35 system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:780px;margin:18px auto;padding:0 14px}
    h1{margin:0 0 14px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-start;margin:10px 0 6px}
    textarea{width:100%;min-height:140px;border-radius:10px;border:1px solid var(--border);background:var(--panel2);color:var(--text);padding:10px}
    .btn{cursor:pointer;padding:8px 14px;border-radius:10px;border:1px solid var(--border);background:linear-gradient(180deg,#283b56,#2a2a77);color:#fff;font-weight:700;box-shadow:var(--shadow)}
    .btn.ghost{background:var(--panel);color:var(--text);box-shadow:none}
    .btn.danger{background:linear-gradient(180deg,#a33641,#8b2431)}
    .note{color:var(--muted);margin:8px 0}
    .ok{color:#7be7a3}
    .err{color:#ff9a9a}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="ttl">Лицензия</h1>
    <div class="card">
      <div class="note" id="lead">
        Демо-активация для проверки UX (без криптографии). Введите ключ или нажмите «Симулировать VIP».
      </div>

      <textarea id="inp" placeholder="Вставьте лицензионный ключ…"></textarea>

      <div class="row">
        <button id="btn-activate" class="btn">Активировать VIP</button>
        <button id="btn-simulate" class="btn">Симулировать VIP</button>
        <button id="btn-return" class="btn ghost">Вернуться</button>
        <button id="btn-remove" class="btn danger">Удалить ключ</button>
      </div>

      <div class="note" id="status"></div>
    </div>
  </div>

  <script src="license.js"></script>
</body>
</html>
