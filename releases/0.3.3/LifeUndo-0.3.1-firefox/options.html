<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LifeUndo Settings</title>
<style>
  body{background:#0f172a;color:#e5e7eb;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0}
  .wrap{max-width:860px;margin:24px auto;padding:0 16px}
  .card{background:#111827;border:1px solid #1f2937;border-radius:10px;padding:14px;margin-top:12px}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .btn{border:1px solid #334155;background:#1f2937;color:#e5e7eb;border-radius:8px;padding:8px 12px;cursor:pointer}
  #status{margin-top:10px}
  .ok{color:#22c55e}.err{color:#f87171}
  #file{display:none}
</style>
</head>
<body>
<div class="wrap">
  <h2>License</h2>
  <div class="card">
    <div class="row">
      <button id="btnImport" class="btn">Import .lifelic</button>
      <button id="btnVerify" class="btn">Verify</button>
      <button id="btnRemove" class="btn">Remove</button>
    </div>
    <div id="status"></div>
    <input id="file" type="file" accept=".lifelic,application/json"/>
  </div>
</div>
<script src="options.js"></script>
</body>
</html>
