<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LifeUndo</title>
<style>
  body{margin:0;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{width:320px;background:#0f172a;color:#e5e7eb;padding:12px 12px 10px}
  .top{display:flex;align-items:center;gap:8px;margin-bottom:6px}
  .ver{opacity:.7}
  .lang button{background:#1f2937;border:1px solid #334155;color:#e5e7eb;padding:2px 6px;border-radius:6px;cursor:pointer}
  .card{background:#111827;border:1px solid #1f2937;border-radius:10px;padding:10px;margin-top:10px}
  .btn{display:block;width:100%;text-align:center;border-radius:10px;padding:10px 12px;margin-top:10px;border:none;cursor:pointer}
  .btn-grad{background:linear-gradient(90deg,#6d79ff,#7a4df8);color:#fff;font-weight:600}
  .btn-dark{background:#0b1220;color:#e5e7eb;border:1px solid #263248}
  .row{display:flex;justify-content:center;gap:10px;margin-top:8px}
  .foot{margin-top:10px;text-align:center;font-size:13px}
  .foot a{color:#93c5fd;text-decoration:none;margin:0 6px}
  .pro{float:right;opacity:.5;background:#1f2937;border-radius:12px;padding:2px 8px;font-size:12px}
  #flash{margin-top:8px;font-size:13px}
  .ok{color:#22c55e} .err{color:#f87171}
  #vipFile{display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <strong>LifeUndo</strong>
    <span class="ver">v0.3.4</span>
    <div class="lang" style="margin-left:auto">
      <button id="btnEN">EN</button>
      <button id="btnRU">RU</button>
    </div>
  </div>

  <div id="planLabel" class="ver">Free Version</div>

  <div class="card">Latest text inputs <span class="pro">PRO</span></div>
  <div class="card">Recently closed tabs <span class="pro">PRO</span></div>
  <div class="card">Clipboard history <span class="pro">PRO</span></div>

  <button id="btnVip" class="btn btn-grad">Activate VIP</button>
  <button id="btnPro" class="btn btn-dark">Upgrade to Pro</button>

  <div id="flash"></div>

  <div class="foot">
    <a id="linkWebsite" href="https://lifeundo.ru" target="_blank">Website</a> ·
    <a id="linkPrivacy" href="https://lifeundo.ru/privacy/" target="_blank">Privacy</a> ·
    <a id="linkSupport" href="https://t.me/lifeundo" target="_blank">Support</a> ·
    <a id="linkSettings" href="options.html" target="_blank">Settings</a>
  </div>

  <input id="vipFile" type="file" accept=".lifelic,application/json"/>
</div>
<script src="popup.js"></script>
</body>
</html>
