<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LifeUndo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="root" class="popup">
    <header class="header">
      <div class="brand">
        <span class="logo">LifeUndo</span>
        <span id="ver" class="muted">v0.3.7</span>
        <button id="whatsNew" class="link-like"></button>
      </div>
      <div class="lang">
        <button id="btnEN" class="chip">EN</button>
        <button id="btnRU" class="chip">RU</button>
      </div>
    </header>

    <div class="plan">
      <span id="planLabel" class="badge">Free Version</span>
    </div>

    <main class="content">
      <div class="tile">
        <span id="tFeature1">Latest text inputs</span>
        <span class="pro">PRO</span>
      </div>
      <div class="tile">
        <span id="tFeature2">Recently closed tabs</span>
        <span class="pro">PRO</span>
      </div>
      <div class="tile">
        <span id="tFeature3">Clipboard history</span>
        <span class="pro">PRO</span>
      </div>

      <button id="btnVip" class="btn primary wide">
        Activate VIP
      </button>

      <button id="btnPro" class="btn secondary wide">
        Upgrade to Pro
      </button>

      <input id="vipFile" type="file" accept=".lifelic,application/json" style="display:none" />
      <div id="flash" class="flash"></div>
    </main>

    <footer class="footer">
      <a id="linkWebsite" href="#" rel="noopener" target="_blank">Website</a>
      <span>·</span>
      <a id="linkPrivacy" href="#" rel="noopener" target="_blank">Privacy</a>
      <span>·</span>
      <a id="linkSupport" href="#" rel="noopener" target="_blank">Support</a>
      <span>·</span>
      <a id="linkLicense" href="options.html" rel="noopener" target="_blank">License</a>
    </footer>
  </div>

  <dialog id="wnModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="wnTitle">What's new</h3>
        <button id="wnClose" class="icon-btn" aria-label="Close">×</button>
      </div>
      <ul id="wnList"></ul>
    </div>
  </dialog>

  <script src="popup.js"></script>
</body>
</html>
