<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"><!-- это убирает «абракадабру» -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LifeUndo Settings</title>
  <style>
    body{margin:0;padding:24px;background:#0b0f16;color:#e6e9f0;font:14px/1.5 system-ui,Segoe UI,Arial}
    .card{max-width:860px;margin:0 auto;padding:16px;border:1px solid #1c2333;border-radius:12px;background:#0f1420}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
    button{background:#1a1f2b;color:#fff;border:1px solid #273045;border-radius:8px;padding:8px 12px;cursor:pointer}
    button.primary{background:linear-gradient(90deg,#5b7bff,#8b5bfd);border:none}
    #status{margin-left:8px}
    #status.ok{color:#b7ffbf} #status.err{color:#ff9e9e}
    code{background:#111826;border:1px solid #1f2937;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Лицензия</h2>
    <p>Импорт файла <code>.lifelic</code>. Проверка лицензии полностью офлайн (ECDSA P-256 / SHA-256).</p>
    <input id="optFile" type="file" accept=".lifelic,.json" style="display:none">
    <div class="row">
      <button id="optChoose">Выбрать .lifelic</button>
      <button id="optImport" class="primary">Импортировать</button>
      <button id="optVerify">Проверить</button>
      <button id="optRemove">Удалить</button>
      <span id="status"></span>
    </div>
    <ul>
      <li>Скачайте файл .lifelic с сайта после покупки;</li>
      <li>Нажмите «Выбрать .lifelic» и укажите файл;</li>
      <li>Нажмите «Импортировать» — проверка пройдёт офлайн.</li>
    </ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
